language: generic
sudo: false
env:
  matrix:
    - EMACS_REV=emacs-23.4
    - EMACS_REV=emacs-24.1
    - EMACS_REV=emacs-24.2
    - EMACS_REV=emacs-24.3
    - EMACS_REV=emacs-24.5
  global:
    - DISPOSE_OLD_BY=delete
    # travis encrypt github_token=<emacs-builder token>
    - secure: ""
before_install:
  # Configure $PATH: Emacs installed to /tmp/emacs
  - export PATH=/tmp/emacs/bin:${PATH}
  - . travis-steps.sh
  - get_jq
  - download
  - unpack
  - autogen
  - configure
  - do_make lib
  - do_make lib-src
  - do_make src
  - do_make lisp
  - do_make info
  - do_make install | grep -E '^(make|[A-Z])'
  - packed_file=$(pack)
  - upload "${packed_file}"
script:
  - emacs --version

notifications:
  email:
    on_success: never
    on_failure: never
