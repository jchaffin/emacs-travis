language: generic
sudo: false
env:
  matrix:
  # - EMACS_VERSION=24.3
    - EMACS_VERSION=24.5
    - EMACS_VERSION=25
    - EMACS_VERSION=master
before_install:
  # Configure $PATH: Executables are installed to $HOME/bin
  - export PATH="$HOME/bin:$PATH"
  - . travis-steps.sh
  - download
  - unpack
  - autogen
  - configure
  - do_make lib
  - do_make lib-src
  - do_make src
  - do_make lisp
  - do_make info
  - do_make install | grep -E '^(make|[A-Z])'
script:
  - emacs --version
